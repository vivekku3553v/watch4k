    <style>
        /* ------------------- Base Styles ------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }

        /* ------------------- Header Styles ------------------- */
        .header {
            background: #111;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
        }

        /* ------------------- Advertisement Styles ------------------- */
        .ad-space {
            background: #1a1a1a;
            border: 2px dashed #333;
            border-radius: 8px;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .top-ad { height: 90px; width: 95%; }
        .middle-ad { height: 100px; width: 90%; margin: 2rem auto; }
        .bottom-ad { height: 80px; width: 95%; }

        /* ------------------- Carousel Styles ------------------- */
        .carousel-container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1rem;
            padding: 1rem 0;
        }

        .carousel-item {
            scroll-snap-align: start;
            flex: 0 0 300px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            background: #2a2a2a;
            transition: transform 0.3s ease;
        }

        .carousel-item:hover {
            transform: scale(1.02);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ------------------- Card Grid Styles ------------------- */
        .grid-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,68,68,0.1);
        }

        .card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 3px solid #ff4444;
        }

        .card-content {
            padding: 1.2rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.1rem;
            color: #fff;
        }

        /* ------------------- Tools Section ------------------- */
        .tools-section {
            padding: 2rem 1rem;
            background: #1a1a1a;
            margin-top: 2rem;
        }

        .tools-container {
            display: flex;
            overflow-x: auto;
            gap: 1.5rem;
            padding: 1rem 0;
            scrollbar-width: thin;
        }

        .tool-item {
            flex: 0 0 150px;
            text-align: center;
        }

        .tool-image {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }

        .tool-item:hover .tool-image {
            transform: scale(1.05);
            border-color: #ff4444;
        }

        .tool-title {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #fff;
        }

        /* ------------------- Media Links Section ------------------- */
        .media-links {
            background: #111;
            padding: 2rem 1rem;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            background: #ff4444;
            transform: translateY(-3px);
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        /* ------------------- Responsive Design ------------------- */
        @media (max-width: 768px) {
            .carousel-item { flex: 0 0 250px; height: 150px; }
            .grid-container { grid-template-columns: repeat(2, 1fr); }
            .tool-image { width: 130px; height: 130px; }
            .logo { font-size: 1.4rem; }
        }

        @media (max-width: 480px) {
            .carousel-item { flex: 0 0 200px; height: 120px; }
            .grid-container { grid-template-columns: 1fr; }
            .social-icons { gap: 1.5rem; }
            .card-image { height: 120px; }
            .tool-image { width: 110px; height: 110px; }
        }
    </style>
</head>
